name: ðŸ”¥ Migrate database

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  migration:
    name: ðŸ”‘ Migrate database
    runs-on: ubuntu-latest

    env:
      DIRECT_URL: ${{ format('postgres://{0}:{1}@{2}:{3}/{4}?schema=public', secrets.DB_USERNAME, secrets.DB_PASSWORD, secrets.DB_HOST, secrets.DB_SESSION_PORT, secrets.DB_DATABASE) }}
      DATABASE_URL: ${{ format('postgres://{0}:{1}@{2}:{3}/{4}?schema=public&pgbouncer=true', secrets.DB_USERNAME, secrets.DB_PASSWORD, secrets.DB_HOST, secrets.DB_TRANSACTION_PORT, secrets.DB_DATABASE) }}
      DATABASE_TO_CREATE: ${{ github.ref_name == 'main' && secrets.DB_DATABASE || format('pr_{0}', github.event.number) }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download deps
        run: npm ci

      - name: Create database
        run: npm run db:create
        continue-on-error: true

      - name: Migrate database
        run: npm run db:deploy

      - name: Seed database
        run: npm run db:seed
